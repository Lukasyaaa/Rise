<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400..600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400..600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Rise</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <picture class="header__logo">
                <img src="./assets/img/logo.svg" alt="Logotype">
            </picture>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__link _current"><span>Home</span></li>
                    <li class="menu__link"><a href="#">Project</a></li>
                    <li class="menu__link"><a href="#">About</a></li>
                    <li class="menu__link"><a href="#">Blog</a></li>
                    <li class="menu__link"><a href="#">Contact</a></li>
                </ul>
                <div class="menu__authorization">
                    <button class="menu__sign-in" type="button">Sign in</button>
                    <button class="menu__sign-up" type="button">Sign up</button>
                </div>
            </nav>
            <div class="header__authorization">
                <button class="header__sign-in button_gray" type="button">Sign in</button>
                <button class="header__sign-up button_yellow" type="button">Sign up</button>
            </div>
            <button class="header__burger burger"><span></span></button>
        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="container_intro">
                <figure class="intro__row">
                    <figcaption class="intro__info _icon-star">
                        <h1 class="intro__heading">Weâ€™re a Creative Design Agency</h1>
                        <div class="intro__description">We are delivering top level digital services best experlenced team, just get stared </div>
                        <div class="intro__interaction">
                            <a class="intro__start button_yellow _icon-arrow_right" href="#"><span>Get Started</span></a>
                            <button class="intro__play _icon-play" type="button"><span>How it works</span></button>
                        </div>
                        <div class="intro__features">
                            <dl class="intro__feature feature-intro">
                                <dt class="feature-intro__title"><strong>20</strong><span>+</span></dt>
                                <dd class="feature-intro__description">Years of  Excellent</dd>
                            </dl>
                            <dl class="intro__feature feature-intro">
                                <dt class="feature-intro__title"><strong>90</strong><span>%</span></dt>
                                <dd class="feature-intro__description">Happy  Client</dd>
                            </dl>
                            <dl class="intro__feature feature-intro">
                                <dt class="feature-intro__title"><strong>80</strong><span>%</span></dt>
                                <dd class="feature-intro__description">Project  Succes</dd>
                            </dl>
                        </div>
                    </figcaption>
                    <div class="intro__team-parent">
                        <picture class="intro__team">
                            <img src="./assets/img/intro/team/image.jpeg" alt="Our Team">
                            <source srcset="./assets/img/intro/team/image.webp" type="image/webp">
                        </picture>
                        <div class="intro__statistics statistics-intro">
                            <h4 class="statistics-intro__description">Market Static</h4>
                            <div class="statistics-intro__subdescription">Agency Overview</div>
                            <picture class="statistics-intro__graph">
                                <img src="./assets/img/intro/graph/image.png" alt="Graph with Our Statistic">
                                <source srcset="./assets/img/intro/graph/image.webp" type="image/webp">
                            </picture>
                            <ul class="statistics-intro__calendar">
                                <li class="statistics-intro__month">Jan</li>
                                <li class="statistics-intro__month">Feb</li>
                                <li class="statistics-intro__month">Mar</li>
                                <li class="statistics-intro__month">Apr</li>
                                <li class="statistics-intro__month">May</li>
                            </ul>
                        </div>
                    </div>
                </figure>
                <div class="intro__partners">
                    <picture class="intro__partner">
                        <img src="./assets/img/intro/partners/1/image.png" alt="Our First Partner">
                        <source srcset="./assets/img/intro/partners/1/image.webp" type="image/webp">
                    </picture>
                    <picture class="intro__partner">
                        <img src="./assets/img/intro/partners/2/image.png" alt="Our Second Partner">
                        <source srcset="./assets/img/intro/partners/2/image.webp" type="image/webp">
                    </picture>
                    <picture class="intro__partner">
                        <img src="./assets/img/intro/partners/3/image.png" alt="Our Third Partner">
                        <source srcset="./assets/img/intro/partners/3/image.webp" type="image/webp">
                    </picture>
                    <picture class="intro__partner">
                        <img src="./assets/img/intro/partners/4/image.png" alt="Our Fourth Partner">
                        <source srcset="./assets/img/intro/partners/4/image.webp" type="image/webp">
                    </picture>
                    <picture class="intro__partner">
                        <img src="./assets/img/intro/partners/5/image.png" alt="Our Fifth Partner">
                        <source srcset="./assets/img/intro/partners/5/image.webp" type="image/webp">
                    </picture>
                    <picture class="intro__partner">
                        <img src="./assets/img/intro/partners/6/image.png" alt="Our Sixth Partner">
                        <source srcset="./assets/img/intro/partners/6/image.webp" type="image/webp">
                    </picture>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
